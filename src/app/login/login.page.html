<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="form-container">
      <h1 class="title">
        <ion-icon name="eye-outline"></ion-icon> <!-- Eye icon representing the "Crime Eye" -->
        Local Community Eye
      </h1>
      <p class="ion-text-center ion-margin-top ion-card-subtitle">Login to your account</p>

      <form class="form" (ngSubmit)="login()">
        <ion-item lines="none" class="custom-input">
          <ion-label position="floating" class="ion-text-uppercase">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item lines="none" class="custom-input">
          <ion-label position="floating" class="ion-text-uppercase">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-button class="sign-btn ion-margin-top" expand="block" type="submit" shape="round">
          <ion-text class="ion-text-uppercase">Login</ion-text>
        </ion-button>
      </form>
    </div>

    <div class="divider-container ion-margin-top">
      <div class="divider-line"></div>
      <p class="divider-text ion-text-uppercase">Create An Account</p>
      <div class="divider-line"></div>
    </div>

    <p class="signup-text ion-text-center ion-margin-top">
      <span>Don't have an account?</span>
      <a rel="noopener noreferrer" routerLink="/signup" class="signup-link">Sign up</a>
    </p>
  </div>
</ion-content>
